name: Linter
on:
  push:
    branches:
      - main
  pull_request: {}
jobs:
  lint:
    runs-on:
      group: Ampersand Private
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24.6"

      - name: Generate go code
        run: go generate ./...
      - name: Lint Go code
        uses: golangci/golangci-lint-action@v6
        with:
          skip-cache: true
          version: v1.64.3
